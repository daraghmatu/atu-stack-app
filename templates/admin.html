{% extends "base.html" %}
{% block title %}Admin Panel{% endblock %}
{% block content %}
  <h2>Admin Panel</h2>
  <form method="POST">
    <label>
      <input type="checkbox" name="game_paused" {% if settings.game_paused %}checked{% endif %}>
      Pause Entire Game
    </label><br>

    <label>
      <input type="checkbox" name="trading_paused" {% if settings.trading_paused %}checked{% endif %}>
      Pause Trading
    </label><br>

    <label>
      <input type="checkbox" name="collection_paused" {% if settings.collection_paused %}checked{% endif %}>
      Pause Collection
    </label><br>

    <label>
      <input type="checkbox" name="tasks_paused" {% if settings.tasks_paused %}checked{% endif %}>
      Pause Tasks
    </label><br>

    <label>
      <input type="checkbox" name="leaderboard_paused" {% if settings.leaderboard_paused %}checked{% endif %}>
      Pause Leaderboard
    </label><br><br>

    <button type="submit">Update Settings</button>
  </form>
{% endblock %}
