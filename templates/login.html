{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="post">
    <div class="mb-3">
        <label>Username:</label>
        <input type="text" name="username" placeholder="dmatthews" required>
    </div>
    <div class="mb-3">
        <label>Password:</label>
        <input type="password" name="password" placeholder="G00123456" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
