{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}

<h2 class="mb-4">🎮 Player Dashboard</h2>

<h4>📦 Your Resources</h4>
<ul class="list-group">
    {% for r in resources %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ r.name | capitalize }}
            <span class="badge bg-primary rounded-pill">{{ r.quantity }}</span>
        </li>
    {% endfor %}
</ul>

<h4 class="mt-4">🎓 Your Credits</h4>
<p><strong>{{ credits }}</strong> credits earned</p>

<div class="mt-4">
    <a href="{{ url_for('actions') }}" class="btn btn-outline-primary">➡️ Take Action</a>
</div>


{% endblock %}
